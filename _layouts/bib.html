<!-- Bit ugly to have the script here, but it works... -->
<script language="JavaScript" type="text/javascript">
  function toggleDiv(element){
  if(document.getElementById(element).style.display == 'none')
  document.getElementById(element).style.display = 'block';
  else
  document.getElementById(element).style.display = 'none';
  }
</script>


<!-- Actual entry -->
<!-- <a href="{{ details }}">{{reference}}</a> -->
<!-- <a href="{{entry.url}}">{{reference}}</a> -->
<a href="{{entry.url}}">{{entry.title}}</a>
<br/>
{{entry.author}}
<br/>
{{entry.journal}}     <!-- for journals -->
{{entry.booktitle}},  <!-- for conferences -->
{{entry.year}}

<br/>

<!-- Shields -->
      
<!-- Collapsed bibtex entry (button)-->
<a data-toggle="collapse"
    href="javascript:toggleDiv('{{entry.key}}-bibtex')">
    <img src="https://img.shields.io/badge/-BibTeX-lightgrey"></a>

&nbsp;

<!-- Article PDF (mandatory) -->
{% if entry.url %} 
<a href="{{entry.url}}">
  <img src="https://img.shields.io/badge/-PDF-blueviolet?logo=adobeacrobatreader&labelColor=grey"></a>
{% endif %}

&nbsp;

<!-- Article DOI (mandatory) -->
{% if entry.doi %} 
<a href="http://dx.doi.org/{{entry.doi}}">
  <img src="https://img.shields.io/badge/DOI-{{ entry.doi | replace: "-", "--"}}-blue?labelColor=grey"></a>
{% endif %}

&nbsp;

<!-- Article reviews (mandatory) -->
{% if entry.review_url %}
<a href="{{entry.review_url}}">
  <img src="https://img.shields.io/badge/-Reviews-red?logo=openaccess&labelColor=grey"></a>
{% endif %}

&nbsp;

<!-- Artifacts -->
{% if entry.artifacts_url %}
  <a href="{{entry.artifacts_url}}">
    <img src="https://img.shields.io/badge/-Artifacts-green?logo=github&labelColor=grey"></a>
{% endif %}


<!-- Collapsed bibtex entry (data)-->
<div id="{{entry.key}}-bibtex" style="display:none;">
  <pre class="collapse">{{entry.bibtex}}</pre>
</div>

<br/>
<br/>
